{% extends 'base.html' %}
{% block content %}
    <div>
        <a href="{{ url_for('orders.create') }}">Create new Order</a>
    </div>
    <div>Orders</div>
    {% for order in orders %}
        <hr />
        <!-- <div>{{ order['created'] }}</div> -->
        <div>{{ order['orderer']}} is {{ order['order_status'] }}.</div>
        <div><a href="#">Amend</a></div>
        <div><a href="{{ order['order_menu'] }}">Menu Link</a></div>
        <div>
            <iframe width="100%" height="500" src="{{ order['order_menu'] }}"></iframe>
        </div>
    {% endfor %}
{% endblock %}
